<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>

    body {
      font: 10px sans-serif;
      width:100%; height: 100%;
      margin: 0; padding: 0;
    }

    .graph {
      margin: 20px;
    }

    button {
      margin-left: 20px;
    }

    .bar rect {
      fill: steelblue;
      shape-rendering: crispEdges;
    }

    .bar text {
      fill: #fff;
    }

    .axis path, .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

  </style>
</head>
<body>
  
  <div class="graph"></div>
  <button>Update</button>

<script src="https://d3js.org/d3.v5.min.js></script>
<script type="text/javascript">
  
  var graph;
  var count = 0;
  var csvFiles = ['nyc_flips_pluto_150712_sample1.csv', 'nyc_flips_pluto_150712_sample2.csv', 'nyc_flips_pluto_150712_sample3.csv'];
  
  // variables for d3 histogram set up
  var binsize = 1,
      minbin = 2003,
      maxbin = 2015
      numbins = (maxbin - minbin) / binsize;

  // var graphRect = d3.select('body').node().getClientRects();
  //     graphHeight = graphRect[0].height,
  //     graphWidth = graphRect[0].width;

  var binmargin = 0.2,
      margin = {top: 10, right: 30, bottom: 30, left: 50},
      width = 500 - margin.left - margin.right,
      height = 225 - margin.top - margin.bottom;

  var xmin = minbin - 1,
      xmax = maxbin + 1;

  var x, x2, y, xAxis, yAxis, svg, bar;

  // loads data from a csv file
  function getData() {

    d3.csv('./' + csvFiles[count], function(err, d){
      if (err) {
        console.log("error loading csv: ", err);
        return;
      }

      if (graph) {
        // if the graph exists then update its data
        updateGraph(d);  
      } else {
        // otherwise create the graph
        makeGraph(d);
      }

    });

    if (count === 2) {
      count = 0;
    } else {
      count += 1;
    }

  }

  // groups the data into bins for the d3 histogram
  function makeHistData(data) {    

    // helper function to grab date object from date string
    var formatDate = d3.time.format("%Y-%m-%d");

    // create an array to store our histogram's data
    histdata = new Array(numbins);
    
    for (var i = 0; i < numbins; i++) {
        histdata[i] = { numFlips: 0, totalProfit: 0 };
    }

    // group our data into bins, one for each year
    data.forEach(function(d){
      // get integer year of d
      var year = formatDate.parse(d.date).getFullYear();
      // put into appropriate position in array for corresponding bin
      var bin = year - minbin;

      if ((bin.toString() !== "NaN") && (bin < histdata.length)) {
        histdata[bin].numFlips += 1;
        histdata[bin].totalProfit += d.profit;
      }

    });

    return histdata;
  };

  // creates the histogram
  function makeGraph(data) {
    var histdata = makeHistData(data);

    console.log(histdata);

    x = d3.scale.linear()
        .domain([0, (xmax - xmin)])
        .range([0, width]);

    x2 = d3.scale.linear()
        .domain([xmin, xmax])
        .range([0, width]);

    y = d3.scale.linear()
        .domain([0, d3.max(histdata, function(d){
                return d.numFlips;
              })])
        .range([height, 0]);

    xAxis = d3.svg.axis()
        .scale(x2)
        .tickFormat(function(d) {
          return d.toString();
        })
        .orient("bottom");

    yAxis = d3.svg.axis()
        .scale(y)
        .ticks(8)
        .orient("left");

    svg = d3.select(".graph").append("svg")
        .attr("position", "relative")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    bar = svg.selectAll(".bar")
        .data(histdata)
        .enter()
        .append("g")
        .attr("class", "bar")
        .attr("transform", function(d,i) {
            return "translate(" + x2(i * binsize + minbin) + "," + y(d.numFlips) + ")"; 
          });
    
    bar.append("rect")
      .attr("x", x(binmargin))
      .attr("width", x(binsize - 2 * binmargin))
      .attr("height", function(d) { return height - y(d.numFlips); });

    // x-axis & labels
    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

    // no need to add the label "year"
    // svg.append("text")
    //   .attr("class", "xlabel")
    //   .attr("text-anchor", "middle")
    //   .attr("x", width / 2)
    //   .attr("y", height + margin.bottom)
    //   .text("");

    // y-axis & labels
    svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(0,0)")
      .call(yAxis);

    svg.append("text")
      .attr("class", "ylabel")
      .attr("y", 0 - margin.left)
      .attr("x", 0 - (height/2))
      .attr("dy", "1em")
      .attr("transform", "rotate(-90)")
      .style("text-anchor", "middle")
      .text("Number of Flips");

    graph = true;

  }

  // updates the data in the graph
  function updateGraph(data) {    

    // group the data into new bins
    var newhistdata = makeHistData(data);

    y = null, yAxis = null;

    y = d3.scale.linear()
        .domain([0, d3.max(newhistdata, function(d){
                return d.numFlips;
              })])
        .range([height, 0]);

    yAxis = d3.svg.axis()
        .scale(y)
        .ticks(8)
        .orient("left");

    bar.data(newhistdata)
      .transition()
      .duration(1000)
      .attr("transform", function(d,i) {
          return "translate(" + x2(i * binsize + minbin) + "," + y(d.numFlips) + ")"; 
        })
      .select('rect')
      .attr('x', x(binmargin))
      .attr("width", x(binsize - 2 * binmargin))
      .attr("height", function(d) { return height - y(d.numFlips); });

    d3.select('.x.axis')
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

    d3.select('.y.axis')
      .attr("transform", "translate(0,0)")
      .call(yAxis);

  }

  getData();

  d3.select('button').on('click', function(){
    getData();
  });

</script>
</body>
</html>
